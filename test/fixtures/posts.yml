red_fuji:
  caption: >
    Fine Wind, Clear Morning
    by Katsushika Hokusai (1760 – 1849)

    (Japanese: 凱風快晴, Hepburn: Gaifū kaisei, literally South Wind, Clear Sky), also
    known as Red Fuji, is a woodblock print by Japanese artist Hokusai (1760–1849),
    part of his Thirty-six Views of Mount Fuji series, dating from c. 1830 to 1832.

