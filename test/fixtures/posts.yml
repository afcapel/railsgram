evening_snow:
  caption: >
    Evening Snow at Kanbara
    by Utagawa Hiroshige Japanese

    Deep snow covers the slope of Kanbara in the evening.
    Fresh flakes falling on the houses, trees, and mountains create a quiet that is
    broken only by the implied crunch of travelers' footsteps in the snow.

